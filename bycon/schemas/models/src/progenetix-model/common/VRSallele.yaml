"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/VRSallele/v2023-07-25
title: VRS Allele
type: object
meta:
  contributors:
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
  provenance:
    - description: "Progenetix `bycon` project"
      id: 'https://github.com/progenetix/bycon/'
    - description: VRS 1.3 specification
      id: 'https://raw.githubusercontent.com/ga4gh/vrs/main/schema/vrs.yaml'
description: >-
  Simplified VRS allele for use in `bycon`.
required:
  all_of:
    - type
    - state
    - location
properties:
  type:
    type: string
    const: Allele
    default: Allele
    description: MUST be "Allele"
  location:
    $ref: './VRSsequenceLocation.yaml'
  state:
    $ref: '#/definitions/LiteralSequenceExpression'
definitions:
  LiteralSequenceExpression:
    description: An explicit expression of a Sequence.
    type: object
    properties:
      type:
        type: string
        const: LiteralSequenceExpression
        default: LiteralSequenceExpression
        description: MUST be "LiteralSequenceExpression"
      sequence:
        description: >-
          A character string of Residues that represents a biological sequence
          using the conventional sequence order for nucleic acid sequences.
        type: string
        pattern: ^[A-Z*\-]*$
    required:
      - sequence
      - type
    additionalProperties: false
